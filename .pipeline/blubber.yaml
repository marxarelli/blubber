version: v4
base: docker-registry.wikimedia.org/wikimedia-buster:latest

variants:
  build:
    base: docker-registry.wikimedia.org/golang1.17:1.17-1
    apt: {packages: [gcc, git, make]}
  test:
    includes: [build]
    copies: [local]
    runs: { insecurely: true }
    builder:
      requirements: [Makefile, go.mod, go.sum, tools.go]
      command: [make, install-tools]
    entrypoint: [make, test]
  prep:
    includes: [build]
    builder:
      command: [make, blubberoid]
      requirements: [.]
  production:
    copies:
      - from: prep
        source: /srv/app/blubberoid
        destination: /srv/app/blubberoid
    entrypoint: [./blubberoid]
