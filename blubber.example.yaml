---
version: v4
base: docker-registry.wikimedia.org/wikimedia-stretch:latest
apt:
  packages: [libjpeg, libyaml]
python:
  version: python2.7
runs:
  environment:
    FOO: bar
    BAR: baz

variants:
  build:
    apt:
      packages: [libjpeg-dev, libyaml-dev]
    node:
      requirements: [package.json, package-lock.json]
      use-npm-ci: false
    python:
      requirements: [requirements.txt]
    builder:
      command: [make, deps]
      requirements: [Makefile, vendor]
    copies: [local]

  development:
    includes: [build]

  test:
    includes: [build]
    apt:
      packages: [chromium]
    python:
      requirements: [requirements.txt, test-requirements.txt, docs/requirements.txt]
    runs:
      insecurely: true
    entrypoint: [npm, test]

  prep:
    includes: [build]
    node:
      env: production
      use-npm-ci: true

  production:
    base: docker-registry.wikimedia.org/wikimedia-stretch:latest
    node:
      env: production
    copies: [prep]
    entrypoint: [node, server.js]
