---
base: debian:jessie
apt:
  packages: [libjpeg, libyaml]
runs:
  environment:
    FOO: bar
    BAR: baz

variants:
  build:
    apt:
      packages: [libjpeg-dev, libyaml-dev]
    node:
      dependencies: true

  development:
    includes: [build]
    sharedvolume: true

  test:
    includes: [build]
    apt:
      packages: [chromium]
    entrypoint: [npm, test]

  prep:
    includes: [build]
    node:
      env: production

  production:
    base: debian:jessie-slim
    node:
      env: production
    copies: prep
    entrypoint: [node, server.js]
