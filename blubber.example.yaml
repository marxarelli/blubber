---
base: debian:jessie
apt:
  packages: [libjpeg, libyaml]
python:
  version: python2.7
runs:
  environment:
    FOO: bar
    BAR: baz

variants:
  build:
    apt:
      packages: [libjpeg-dev, libyaml-dev]
    node:
      dependencies: true
    python:
      requirements: [requirements.txt]

  development:
    includes: [build]
    sharedvolume: true

  test:
    includes: [build]
    apt:
      packages: [chromium]
    python:
      requirements: [requirements.txt, test-requirements.txt, docs/requirements.txt]
    entrypoint: [npm, test]

  prep:
    includes: [build]
    node:
      env: production

  production:
    base: debian:jessie-slim
    node:
      env: production
    copies: prep
    entrypoint: [node, server.js]
